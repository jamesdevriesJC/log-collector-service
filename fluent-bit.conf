[SERVICE]
    HTTP_Server  On
    HTTP_Listen  0.0.0.0
    HTTP_PORT    2020
    Health_Check On 
    HC_Errors_Count 5 
    HC_Retry_Failure_Count 5 
    HC_Period 5

[INPUT]
    name http
    listen 0.0.0.0
    port 8888

[FILTER]
    Name    lua
    Match   *
    script  expand_logs.lua
    call    cb_split

[OUTPUT]
    Name es
    Match *
    Host ${ES_HOST}
    Index common_logging
    Logstash_Format On
    Logstash_Prefix common-logging
    Generate_ID on
    Buffer_Size False
